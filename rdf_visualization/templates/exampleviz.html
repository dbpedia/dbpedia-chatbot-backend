            // adding nodes and edges to the graph
            data = { nodes: nodes, edges: edges };

            var options = {
                "configure": {
                    "enabled": true,
                    "filter": [
                        "physics"
                    ]
                },
                "edges": {
                    "color": {
                        "inherit": true
                    },
                    "smooth": {
                        "enabled": true,
                        "type": "dynamic"
                    }
                },
                "interaction": {
                    "dragNodes": true,
                    "hideEdgesOnDrag": false,
                    "hideNodesOnDrag": false
                },
                "physics": {
                    "enabled": true,
                    "forceAtlas2Based": {

                        "centralGravity": "0",
                        "damping": 0.4,
                        "gravitationalConstant": "-90",
                        "springConstant": 0.08,

                        "fit": true,
                        "iterations": 1000,
                        "onlyDynamicEdges": false,
                        "updateInterval": 50

            return network;
